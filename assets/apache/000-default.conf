<VirtualHost *:80>
        ServerAdmin alvaro.hurtado.villegas(at)gmail
        DocumentRoot /var/www/html
        ServerName clinicamedea.com


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined


</VirtualHost>

<VirtualHost *:80>
  ServerName  www.clinicamedea.com
  ServerAlias *.clinicamedea.com
  RedirectMatch permanent ^/(.*) http://clinicamedea.com/$1
</VirtualHost>

